# 应用配置
config:
  # 默认缩放级别
  defaultZoomLevel: 1
  # 每天的基础像素数
  basePixelsPerDay: 5
  # 显示选项
  display:
    showTags: true      # 默认显示标签
    showLocation: true  # 默认显示地点
    showNote: true      # 默认显示备注
  # 初始滚动位置：start（开始）或 end（末尾）
  initialScrollPosition: "end"

# 标签颜色配置
tagColors:
  观演: "#b3a5c7" # 莫兰迪灰薰衣草
  工作: "#b8c5a0" # 莫兰迪灰绿
  学校: "#c9d1c8" # 莫兰迪灰白
  获奖: "#d4c8a5" # 莫兰迪灰金

# 事件数据
events:
  - date: 2025-01-01 # 必须
    title: 示例标题 # 必须
    subtitle: 示例副标题 # 可选
    content: > # 可选
      示例内容描述，支持多行文本。
    tags: # 可选
      - 观演
    location: 示例地点 #可选
    note: 示例备注 # 可选
    image: example_image.jpg # 可选