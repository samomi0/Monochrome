# 事件数据
events:
  - date: 2025-01-01 # 必须
    title: 示例标题 # 必须
    type: event  # 可选，默认为 event
    subtitle: 示例副标题 # 可选
    content: > # 可选
      示例内容描述，支持多行文本。
    tags: # 可选
      - 观演
    location: 示例地点 #可选
    note: 示例备注 # 可选
    image: example_image.jpg # 可选

  - date: 2026-01-11 # 必须
    type: blog  # 必须
    contentFile: "20260111.md" # 必须，blog 内容文件路径, 保存在 config.yaml 中配置的 blog.basePath 下
    tags: # 可选
      - 随笔
    location: 示例地点 # 可选
    image: blog_example_image.jpg # 可选
    note: 示例备注 # 可选