# 标签颜色配置
tagColors:
  普通事件: "#b8a59f" # 莫兰迪灰棕

# 应用配置
config:
  # 默认缩放级别
  defaultZoomLevel: 1
  # 每天的基础像素数
  basePixelsPerDay: 5
  # 显示选项
  display:
    showTags: true      # 默认显示标签
    showLocation: true  # 默认显示地点
    showNote: true      # 默认显示备注
  # 初始滚动位置：start（开始）或 end（末尾）
  initialScrollPosition: "end"
  # Blog功能配置
  blog:
    enabled: true              # 启用blog功能
    summaryLength: 100         # 摘要显示长度（字符数）
    basePath: "./data/blog/"   # blog文件存储路径
    readMoreColor: "#d4a5a5"   # 阅读全文按钮颜色
